<div class="box-area-extrato">
    <div class="extrato">
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Novo Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dados in $ctrl.entity">
                <td>{{dados.data | date: 'dd/MM/yyyy' }}</td>
                <td>{{dados.descricao}}</td>
                <td>{{dados.valor | number: '2'}}</td>
                <td>{{dados.novoSaldo | number: '2'}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
